<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/x-icon" href="static/images/compass.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css"/>
    <meta>
</head>
<body>
    <nav>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="static/images/compass.svg" height="30px"/>
                <span class="fs-4">Encompass</span>
              </a>

              <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link">Home</a></li>
              </ul>
            </header>
        </div>
    </nav>

    <table class="container table table-bordered table-responsive overflow-auto">
        <tbody>
            <tr class="col-lg-12 col-md-8 col-sm-6 row text-center" id = "title">
                <th class="col-2"><button class="btn btn-primary" style="width: 100%; height: 100%;" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"> + </button> </th>
                <th class="col-2">DATE</th>
                <th class="col-8" colspan="2"><h1 class="">Upcoming Dates</h1></th>
            </tr>
            {% for i in range(tasks|length)%}
            <tr class="col-lg-12 col-md-8  col-sm-6 row text-center">
                <form method="post" action="/remove_task">
                    <th class="col-2"> <button class="btn btn-danger" style="width: 100%; height: 100%;" name="{{i}}" >Remove</button></th>
                    <th class="col-2">{{tasks[i][0]}}</th>
                    <th class="col-8 overflow-auto ">{{tasks[i][1]}}</th>
                </form>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <form class="modal-content" method="post">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Next Task</h5>
              </div>
              <div class="modal-body row">
                  <div class="col-6">
                      <input type="date" class="form-control-lg" name="date" required>
                  </div>
                  <div class="col-6">
                      <input class="col-6 form-control-lg text-center mr-5" type=text" style="width: 100%" placeholder="ADD TASK HERE" name ="task" required>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Add task</button>
              </div>

            </form>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')})
    </script>

</body>
</html>
