<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="icon" type="image/x-icon" href="static/images/compass.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css"/>
    <meta>
</head>
<body>
    <nav>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="static/images/compass.svg" height="30px"/>
                <span class="fs-4">Encompass</span>
              </a>

              <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{url_for('flashLibrary')}}" class="nav-link">Back</a></li>
              </ul>
            </header>
        </div>
    </nav>

    <div class="row justify-content-center mt-5 h-100" >
        <button onclick="flipCard()" type="button" class="mt-3 col-2 btn btn-info btn-lg overflow-auto"  style="width: 40rem; height: 20rem;" id="term"><h2>{{data[0]}}</h2></button>
            <button onclick="flipCard()" type="button" class="mt-3 col-2 btn btn-info btn-lg overflow-auto"  style="width: 40rem; height: 20rem; display: None;" id="definition" ><h2>{{data[1]}}</h2></button>
    </div>


    <form id="button-row" class="row justify-content-center mt-5" action="/card">

            <button type="submit" class=" col-2 btn btn-success btn-lg">Next</button>
    </form>
    <script>
        const term = document.getElementById("term")
        const definition = document.getElementById("definition")
        function flipCard(){
            console.log("WORKING");
            if (term.style.display === "none"){
                term.style.display = "block";
                definition.style.display = "none";
            }
            else{
                term.style.display = "none";
                definition.style.display = "block";
            }

        }
    </script>
</body>
</html>
