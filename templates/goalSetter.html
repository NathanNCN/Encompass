<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="icon" type="image/x-icon" href="static/images/compass.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css"/>
    <meta>
</head>
<body>
    <nav>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="static/images/compass.svg" height="30px"/>
                <span class="fs-4">Encompass</span>
              </a>

              <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link">Home</a></li>
              </ul>
            </header>
        </div>
    </nav>
    <table class="container">
        <tbody id="tableInfo">
            <tr class="col-12 text-center" id = "title">
                <th colspan="2"><h1 class="">Current Goals</h1></th>
            </tr>
            {% for i in range(GoalList|length)%}
            <tr class="row m-3" id="goal{{i}}">
                <th class="col-3">
                    <form method="post" action="/remove_goal">
                         <button type="submit" class="btn btn-danger" style="width: 100%; height: 100%" name="{{i}}"> FINISHED </button>
                    </form>
                </th>
                <th class="col-9 text-left  overflow-auto" style="max-width: 400px">{{GoalList[i]}}</th>
            </tr>
            {% endfor %}
            <tr class="row" id="tableButton">
                <form method="post">
                    <th class="col-4">
                        <button type="submit" class="btn btn-primary" style="width: 100%" id="addGoal"> ADD GOAL </button>
                    </th>
                    <th class="col-8">
                        <input class="form-control-lg text-center mr-5" type=text" style="width: 100%" id="goalText" placeholder="ADD GOAL HERE" name ="value" required>
                    </th>
                </form>
            </tr>
        </tbody>
    </table>

</body>
</html>
