<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/x-icon" href="static/images/compass.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
    <nav>
        <div class="container justify-content-around">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="static/images/compass.svg" height="30px"/>
                <span class="fs-4">Encompass</span>
              </a>

              <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link">Home</a></li>
              </ul>
            </header>
        </div>
    </nav>

    <!--Timmer section-->
    <form id="myForm">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis" id="indicator">TIMER</h1>
            <div class="col-lg-6 mx-auto">
              <h1 class="display-5 text-body-emphasis" style="font-size: 200px;" id="countdown">00:00</h1>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <div>
                    <p>Work Interval</p>
                    <input class="btn btn-outline-secondary btn-lg px-4 gap-3" id="work" type="number" maxlength="2" min="1" required>
                </div>
                <div>
                    <p>Break Interval</p>
                    <input  class="btn btn-outline-secondary btn-lg px-4 gap-3" id="break" type="number" maxlength="2" min="1"required>
                </div>
                <div>
                    <p>Number of Intervals</p>
                    <input class="btn btn-outline-secondary btn-lg px-4 gap-3" id="interval" type="number" maxlength="2" min="1"required>
                </div>

              </div>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4 mt-5" id="start">START</button>
            </div>
        </div>
    </form>
    <script src="static/timer.js"></script>
</body>
</html>
